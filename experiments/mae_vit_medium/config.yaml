seed: 42
output_dir: checkpoints

model:
  image_size: 32
  patch_size: 4
  in_channels: 3
  embed_dim: 256
  depth: 4
  num_heads: 4
  mlp_ratio: 4.0
  decoder_embed_dim: 128
  decoder_depth: 2
  decoder_num_heads: 4
  mask_ratio: 0.75

training:
  epochs: 10
  batch_size: 64
  lr: 0.001
  weight_decay: 0.05
  device: cuda
  num_workers: 2
  log_interval: 100
  resume_path: null

dataset:
  name: synthetic
  train_size: 10000
  val_size: 2000
  image_size: 32
  in_channels: 3
